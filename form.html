        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">sign up</label>
                <input type="text"  id="usernamei" name="txt" placeholder="User name" required="">
                <div id="show_error"></div>
                <input type="email" id="emaili" name="email" placeholder="user Email" required="">
                <div id="showerror"></div>
                <input type="password" name="pswd" placeholder="password" required="">
                <button type="submit" id="submit">Sign Up</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>

</div>

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function(){
         $('#submit').click(function(){
            var user = $('#usernamei').val();
             var email = $('#emaili').val();
             
            if(user == ""){
                $('#show_error').html('**The username must be filled.');
                $('#show_error').css('color','red');
                return false;
            }

            if(email == ""){
                $('#showerror').html('**The email must be filled.');
                $('#showerror').css('color','red');
                return false;
            }


         });


        });
        </script>
